{% extends "base.html" %}
{% load static i18n %}
{% block title %}{{ program.title }}{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ program.title }}</h2>

  <div class="list-group">
    {% for exercise in exercises %}
      <a href="{% url 'exercises:exercise_detail'  program.slug exercise.slug %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ exercise.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
